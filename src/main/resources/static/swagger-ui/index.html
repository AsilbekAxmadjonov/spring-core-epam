<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation</title>
    <link rel="stylesheet" type="text/css" href="/webjars/swagger-ui/5.10.3/swagger-ui.css">
    <link rel="icon" type="image/png" href="/webjars/swagger-ui/5.10.3/favicon-32x32.png">
    <style>
        html { box-sizing: border-box; overflow-y: scroll; }
        *, *:before, *:after { box-sizing: inherit; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="/webjars/swagger-ui/5.10.3/swagger-ui-bundle.js"></script>
<script src="/webjars/swagger-ui/5.10.3/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: "/v3/api-docs",  // ‚Üê Change to your spec URL
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
        window.ui = ui;
    };
</script>
</body>
</html>
